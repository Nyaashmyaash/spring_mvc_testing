<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

    <h2>All Employees</h2>
    <br>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Operations</th>
        </thead>
        <tbody>
        <tr th:each="empl : ${allEmployees}">
            <td th:text="${empl.name}">name</td>
            <td th:text="${empl.surname}">surname</td>
            <td th:text="${empl.department}">department</td>
            <td th:text="${empl.salary}">salary</td>
            <td> <a th:href="@{/updateInfo/{id}(id=${empl.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteInfo/{id}(id=${empl.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <input type="button" value="Add" onclick="window.location.href = 'addNewEmployee'">
</div>
</body>
</html>
